<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="keywords" content="">
    <meta name="description" content="">

  </head>
  <body>
    <header class="header-page">
      <a class="header-page__logo" href="index.html">
        <img class="header-page__logo-image" src="img/mishka-logo-mobile.svg" width="86" height="35" alt="«Мишка»">
      </a>
      <nav class="main-nav">
        <button class="main-nav__toggle" type="button" aria-label="Открыть меню"></button>
        <div class="main-nav__wrapper">
          <ul class="main-nav__list menu-list">
            <li class="menu-list__item">
              <a class="menu-list__link" href="catalog.html">Каталог товаров</a>
            </li>
            <li class="menu-list__item">
              <a class="menu-list__link" href="order.html">Вязание на заказ</a>
            </li>
            <li class="menu-list__item">
              <form class="menu-list__item search-form" action="#" method="get">
                <label class="search-form__label-icon" for="search-feild" aria-label="Поиск по сайту"></label>
                <input class="search-form__field" type="search" name="search" id="search-field" placeholder="Поиск по сайту">
              </form>
            </li>
            <!-- <li class="menu-list__item">
              <a class="menu-list__link menu-list__link--search" href="search-form.html">Поиск по сайту</a>
            </li> -->
            <li class="menu-list__item">
              <a class="menu-list__link menu-list__link--basket" href="basket.html">Корзина: пока пуста</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main class="" >
      <section class="page-header">
        <div class="page-header__wrapper">
          <h1 class="page-header__title">Вязание на заказ</h1>
        </div>
      </section>

      <section class="order">
        <h2 class="visually-hidden">Форма заказа</h2>
        <div class="order__wrapper">
          <p class="order__intro">
            Мы будем рады воплотить в жизнь ваши пожелания!
            Заполните простую форму заказа и мы свяжемся с вами,
            чтобы уточнить детали.
          </p>
          <form class="order__form form-block" action="#" method="post">
            <fieldset class="form-block__type">
              <legend class="form-block__type-title">ТИП</legend>
              <ul class="form-block__radio-list">
                <li class="form-block__radio-item">
                  <input class="form-block__radio-field" type="radio" name="interior" id="field-interior" value="Аксессуар для интерьера" checked>
                  <label class="form-block__radio-label" for="field-interior" >Аксессуар для интерьера</label>
                </li>
                <li class="form-block__radio-item">
                  <input class="form-block__radio-field" type="radio" name="toys" id="field-toys" value="Детская игрушка" >
                  <label class="form-block__radio-label" for="field-toys" >Детская игрушка</label>
                </li>
              </ul>
            </fieldset>
            <fieldset class="form-block__color">
              <legend class="form-block__color-title">ЦВЕТ</legend>
              <ul class="form-block__checkbox-list">
                <li class="form-block__checkbox-item">
                  <input class="form-block__checkbox-field" type="checkbox" name="white" id="white-field" value="Белый" checked>
                  <label class="form-block__checkbox-label" for="white-field">Белый</label>
                </li>
                <li class="form-block__checkbox-item">
                  <input class="form-block__checkbox-field" type="checkbox" name="gray" id="gray-field" value="Серый" checked>
                  <label class="form-block__checkbox-label" for="gray-field">Серый</label>
                </li>
                <li class="form-block__checkbox-item">
                  <input class="form-block__checkbox-field" type="checkbox" name="tiffany" id="tiffany-field" value="«Тиффани»">
                  <label class="form-block__checkbox-label" for="tiffany-field">«Тиффани»</label>
                </li>
                <li class="form-block__checkbox-item">
                  <input class="form-block__checkbox-field" type="checkbox" name="black" id="black-field" value="Черный">
                  <label class="form-block__checkbox-label" for="black-field">Черный</label>
                </li>
                <li class="form-block__checkbox-item">
                  <input class="form-block__checkbox-field" type="checkbox" name="pink" id="pink-field" value="Розовый">
                  <label class="form-block__checkbox-label" for="pink-field">Розовый</label>
                </li>
                <li class="form-block__checkbox-item">
                  <input class="form-block__checkbox-field" type="checkbox" name="orange" id="orange-field" value="Оранжевый">
                  <label class="form-block__checkbox-label" for="orange-fiel">Оранжевый</label>
                </li>
              </ul>
            </fieldset>
            <fieldset class="form-block__user-data">
              <legend class="form-block__user-data-title">ФИО</legend>
              <ul class="form-block__user-data-list">
                <li class="form-block__user-data-item">
                  <label class="form-block__user-data-label" for="user-name-fiel">Имя:</label>
                  <input class="form-block__user-data-input" type="text" name="user-name" id="user-name-field" placeholder="Введите ваше имя*" required>
                </li>
                <li class="form-block__user-data-item">
                  <label class="form-block__user-data-label" for="user-name-fiel">Фамилия:</label>
                  <input class="form-block__user-data-input" type="text" name="user-surname" id="user-surname-field" placeholder="Укажите фамилию*" required>
                </li>
                <li class="form-block__user-data-item">
                  <label class="form-block__user-data-label" for="user-secondname-field">Отчество:</label>
                  <input class="form-block__user-data-input" type="text" name="user-name" id="user-secondname-field" placeholder="Отчество, если желаете">
                </li>
              </ul>
            </fieldset>
            <fieldset class="form-block__phone">
              <legend class="form-block__phone-title">ТЕЛ</legend>
              <ul class="form-block__phone-list">
                <li class="form-block__phone-item">
                  <input class="form-block__phone-input" type="tel" name="phone" id="phone-field" placeholder="+7 ХХХ ХХХ ХХ ХХ*" required/>
                  <label class="form-block__phone-label" for="phone-field" aria-label="Поле для ввода телефона"></label>
                </li>
              </ul>
            </fieldset>
            <fieldset class="form-block__email">
              <legend class="form-block__email-title">E-mail</legend>
              <ul class="form-block__email-list">
                <li class="form-block__email-item">
                  <input class="form-block__email-input" type="email" name="email" id="email-field" placeholder="Ваш Email*" required/>
                  <label class="form-block__email-label" for="email-field" aria-label="Поле для ввода e-mail"></label>
                </li>
              </ul>
            </fieldset>
            <fieldset class="form-block__extra">
              <legend class="form-block__extra-title">ДОП</legend>
              <textarea class="form-block__extra-field" name="etxra" rows="9">
                Опишите все ваши пожелания к заказу
              </textarea>
            </fieldset>
            <p class="form-block__note">
              *Поля обязательны для заполнения
            </p>
            <button class="form-block__button button" type="submit">ОТПРАВИТЬ ЗАКАЗ</button>
          </form>
        </div>


      </section>
    </main>

    <footer class="page-footer">
      <div class="page-footer__wrapper">
        <div class="page-footer__social social">
          <ul class="page-footer__social social">
            <li class="social__item">
              <a class="social__link" href="https://www.instagram.com" aria-label="Мы в иснтаграме"></a>
            </li>
            <li class="social__item">
              <a class="social__link" href="https://www.facebook.com" aria-label="Мы на фейс буке"></a>
            </li>
            <li class="social__item">
              <a class="social__link" href="https://www.twitter.com" aria-label="Мы в твитере"></a>
            </li>
          </ul>
        </div>
        <div class="page-footer__copyright copyright">
          <b class="copyright__text">Разработано</b>
          <a class="copyright__link" href="https://htmlacademy.ru/intensive/adaptive" aria-label="HTML Academy"></a>
        </div>
      </div>
    </footer>
  </body>
</html>

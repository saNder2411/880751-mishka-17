              <a class="menu-list__link" href="catalog.html">Каталог товаров</a>

    </header>

    <main class="page-form" >
      <section class="page-header">
        <div class="page-header__wrapper">
          <h1 class="page-header__title">Вязание на заказ</h1>
        </div>
      </section>

      <section class="order">
        <h2 class="visually-hidden">Форма заказа</h2>
        <div class="order__wrapper">
          <p class="order__intro">
            Мы будем рады воплотить в жизнь ваши пожелания!
            Заполните простую форму заказа и мы свяжемся с вами,
            чтобы уточнить детали.
          </p>
          <form class="order__form form" action="#" method="post">
            <fieldset class="form__fieldset">
              <legend class="form__title">ТИП</legend>
              <ul class="form__list">
                <li class="form__item">
                  <input class="form__radio" type="radio" name="interior" id="radio-interior" value="Аксессуар для интерьера" checked>
                  <label for="radio-interior" >Аксессуар для интерьера</label>
                </li>
                <li class="form__item">
                  <input class="form__radio" type="radio" name="toys" id="radio-toys" value="Детская игрушка" >
                  <label for="radio-toys" >Детская игрушка</label>
                </li>
              </ul>
            </fieldset>
            <fieldset class="form__fieldset">
              <legend class="form__title">ЦВЕТ</legend>
              <ul class="form__list">
                <li class="form__item">
                  <input class="form__checkbox" type="checkbox" name="white" id="white-checkbox" value="Белый" checked>
                  <label for="white-checkbox">Белый</label>
                </li>
                <li class="form__item">
                  <input class="form__checkbox" type="checkbox" name="gray" id="gray-checkbox" value="Серый" checked>
                  <label for="gray-checkbox">Серый</label>
                </li>
                <li class="form__item">
                  <input class="form__checkbox" type="checkbox" name="tiffany" id="tiffany-checkbox" value="«Тиффани»">
                  <label for="tiffany-checkbox">«Тиффани»</label>
                </li>
                <li class="form__item">
                  <input class="form__checkbox" type="checkbox" name="black" id="black-checkbox" value="Черный">
                  <label for="black-checkbox">Черный</label>
                </li>
                <li class="form__item">
                  <input class="form__checkbox" type="checkbox" name="pink" id="pink-checkbox" value="Розовый">
                  <label for="pink-checkbox">Розовый</label>
                </li>
                <li class="form__item">
                  <input class="form__checkbox" type="checkbox" name="orange" id="orange-checkbox" value="Оранжевый">
                  <label for="orange-checkbox">Оранжевый</label>
                </li>
              </ul>
            </fieldset>
            <fieldset class="form__fieldset">
              <legend class="form__title">ФИО</legend>
              <ul class="form__list">
                <li class="form__item">
                  <label class="form__label" for="user-name">Имя:</label>
                  <input class="form__input" type="text" name="user-name" id="user-name" placeholder="Введите ваше имя*" required>
                </li>
                <li class="form__item">
                  <label class="form__label" for="user-surname">Фамилия:</label>
                  <input class="form__input" type="text" name="user-surname" id="user-surname" placeholder="Укажите фамилию*" required>
                </li>
                <li class="form__item">
                  <label class="form__label" for="user-secondname">Отчество:</label>
                  <input class="form__input" type="text" name="user-surname" id="user-secondname" placeholder="Отчество, если желаете">
                </li>
              </ul>
            </fieldset>
            <fieldset class="form__fieldset">
              <legend class="form__title">ТЕЛ</legend>
              <ul class="form__list">
                <li class="form__item">
                  <div class="form__field form__field--phone">
                    <input class="form__input" type="tel" name="phone" placeholder="+7 ХХХ ХХХ ХХ ХХ*" required>
                  </div>
                </li>
              </ul>
            </fieldset>
            <fieldset class="form__fieldset">
              <legend class="form__title">E-mail</legend>
              <ul class="form__list">
                <li class="form__item">
                  <div class="form__field form__field--email">
                    <input class="form__input" type="email" name="email" placeholder="Ваш Email*" required>
                  </div>
                </li>
              </ul>
            </fieldset>
            <fieldset class="form__fieldset">
              <legend class="form__title">ДОП</legend>
              <textarea class="form__textarea" name="textarea" rows="9" placeholder="Опишите все ваши пожелания к заказу"></textarea>
            </fieldset>
            <p class="form__note">
              *Поля обязательны для заполнения
            </p>
            <button class="form__submit button" type="submit">ОТПРАВИТЬ ЗАКАЗ</button>
          </form>
        </div>
      </section>
    </main>

        <a class="page-footer__logo">
          <img class="page-footer__logo-image" src="img/logo-mobile.svg" width="86" height="35" alt="«Мишка»"/>
        </a>

          <li class="social__item">
            <a class="social__link" href="https://www.instagram.com" aria-label="Мы в иснтаграме"></a>
          </li>
          <li class="social__item">
            <a class="social__link" href="https://www.facebook.com" aria-label="Мы на фейс буке"></a>
          </li>
          <li class="social__item">
            <a class="social__link" href="https://www.twitter.com" aria-label="Мы в твитере"></a>
          </li>
        </ul>
        <div class="page-footer__copyright copyright">
          <b class="copyright__text">Разработано</b>
          <a class="copyright__link" href="https://htmlacademy.ru/intensive/adaptive" aria-label="HTML Academy"></a>
        </div>
      </div>
    </footer>
  </body>
</html>
